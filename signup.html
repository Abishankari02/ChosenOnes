<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link href="sign.css" rel="stylesheet">
    </head>
    <body class="main-bg" style="position: fixed; top: 10%; left: 10%; background-image: url('img/home3.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size:cover;" >
        <div class="row" >
            <div class="col-md-8 mx-auto p-0" >
                <div class="card">
                    <div class="login-box" >
                        <div class="login-snip" style="border: yellow; border-style: solid; border-width: medium;"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <form  name="login"  method="post">
                                <div class="login">
                                    <!--<div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="email" class="input" name="mail" placeholder="Enter your email address"> </div>-->
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" name="user" placeholder="Enter your username" required> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" name="pwd"data-type="password" placeholder="Enter your password" required> </div>
                                    <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"  formaction="http://localhost:3000/login"/> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                </div>
                                </form>
                                <form method="POST">
                                <div class="sign-up-form" >
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" name="s_user" placeholder="Create your Username" required> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" name="s_pwd" placeholder="Create your password" required> </div>
                                    <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" required> </div>
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="email" class="input" name="s_mail" placeholder="Enter your email address"> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign Up" formaction="http://localhost:3000/sign"/> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="signup.html">Already Member?</a> </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
